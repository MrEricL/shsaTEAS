<!DOCTYPE html>
<html>
  <head>
    <title> shsaTEAS </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="../static/login.css" rel="stylesheet">

    <h1 style="background-color:white;text-align:center"> shsaTEAS </h1>
    
  </head>
  
  <body style="background-color:green">
    <center>

    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    
    <!-- Sign in ------------------------------------------------------>
    <div class="container">

      <form class="form-signin" method="POST" action="/login">
        <h3 class="form-signin-heading">Sign In</h3>
        <label for="inputUsrName" class="sr-only">Username</label>
        <input type="text" id="inputUsrName" name="user" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-md btn-primary btn-block" type="submit" style="background-color:lightgreen;color:black">Sign in</button>
      </form>

    </div> 

    <br><br>

    <!-- Register ------------------------------------------------------>
     <div class="container">
       <h3 id="register-announcement" class="text-center"> Don't have an account? Register below! </h3>
      <form class="form-register" method="POST" action="/register">
        <h3 class="form-register-heading">Register</h3>
	<label for="inputUsrName" class="sr-only">Name</label>
        <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        <label for="inputUsrName" class="sr-only">Username</label>
        <input type="text" id="inputUsrName" name="user" class="form-control" placeholder="Username" required autofocus>

        <select class="form-control" name="userType">
          <option>Parent</option>
          <option>Student</option>
          <option>Other</option>
        </select>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:lightgreen;color:black">Register</button>
      </form>

    </div> 


      <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    </center>
  </body>
  
</html>
