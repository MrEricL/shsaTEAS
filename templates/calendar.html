<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../static/fullcalendar/fullcalendar.min.css' rel='stylesheet' />
<link href='../static/fullcalendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='../static/fullcalendar/lib/moment.min.js'></script>
<script src='../static/fullcalendar/lib/jquery.min.js'></script>
<script src='../static/fullcalendar/fullcalendar.min.js'></script>
<script src='https://code.jquery.com/ui/1.11.3/jquery-ui.min.js'></script>
<script>

  $(document).ready(function() {

    $('#external-events .fc-event').each(function() {

      // store data so the calendar knows to render an event upon drop
      $(this).data('event', {
        title: $.trim($(this).text()), // use the element's text as the event title
        stick: true // maintain when user navigates (see docs on the renderEvent method)
      });

      // make the event draggable using jQuery UI
      $(this).draggable({
        zIndex: 999,
        revert: true,      // will cause the event to go back to its
        revertDuration: 0  //  original position after the drag
      });

    });


    $('#calendar').fullCalendar({
      resources: [
        {
          id: 'a',
          title: 'test'
        }
      ],

      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay,addEventButton'
      },
      defaultDate: '2018-03-12', //will need to change to curr date
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      droppable: true, // this allows things to be dropped onto the calendar
            drop: function() {
              // is the "remove after drop" checkbox checked?
              if ($('#drop-remove').is(':checked')) {
                // if so, remove the element from the "Draggable Events" list
                $(this).remove();
              }
            },
      eventLimit: true, // allow "more" link when too many events
      customButtons: {
              addEventButton: {
                text: 'add event...',
                click: function() {
                  var dateStr = prompt('Enter a date in YYYY-MM-DD format');
                  var date = moment(dateStr);

                  if (date.isValid()) {
                    var nameStr = prompt('Enter an event name');
                    var name = moment(nameStr);
                    console.log(name);
                    $('#calendar').fullCalendar('renderEvent', {
                      title: name["_i"],
                      start: date,
                      allDay: true
                    });
                    alert('Great. Now, update your database...');
                  } else {
                    alert('Invalid date.');
                  }
                }
              }
            },
      events: [
        {
          title: 'All Day Event',
          start: '2018-03-01',
          editable: false,
          backgroundColor: "red"
        },
        {
          title: 'Long Event',
          start: '2018-03-07',
          end: '2018-03-10'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2018-03-09T16:00:00'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2018-03-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2018-03-11',
          end: '2018-03-13'
        },
        {
          title: 'Meeting',
          start: '2018-03-12T10:30:00',
          end: '2018-03-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2018-03-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2018-03-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2018-03-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2018-03-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2018-03-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2018-03-28'
        }
      ],
      eventDrop: function(event, delta, revertFunc) {
        addToDatabase(event.id, event.title, event.start, event.end)
        alert(event.title + " was dropped. \nevent start:" + event.start.format() + "\nevent end:" + event.end.format() );

        if (!confirm("Are you sure about this change?")) {
          revertFunc();
        }

      },

      eventReceive: function(event) {
        addToDatabase(event.id, event.title, event.start, event.end)
      }


    });

  });
// updatedEvents = $("#calendar").fullCalendar( 'getResources')
//  console.log(updatedEvents)

var addToDatabase = function(id,t,s,e) {
  $.ajax({
    url: "/calenderdb",
    type: "GET",
    data: {
      "id" : id,
      "title" : t,
      "start" : s,
      "end" : e
    },
    success: function(d) {
      console.log("success");
    }
  })
};

$('#calendar').fullCalendar('refetchEvents');
</script>
<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #external-events {
    position: fixed;
    z-index: 2;
    top: 20px;
    left: 20px;
    width: 150px;
    padding: 0 10px;
    border: 1px solid #ccc;
    background: #eee;
  }

  .demo-topbar + #external-events { /* will get stripped out */
    top: 60px;
  }

  #external-events .fc-event {
    margin: 1em 0;
    cursor: move;
  }

  #calendar-container {
    position: relative;
    z-index: 1;
    margin-left: 200px;
  }

  #calendar {
    max-width: 900px;
    margin: 20px auto;
  }

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='external-events'>
    <p>
      <strong>Draggable Events</strong>
    </p>
    <div class='fc-event'>My Event 1</div>
    <div class='fc-event'>My Event 2</div>
    <div class='fc-event'>My Event 3</div>
    <div class='fc-event'>My Event 4</div>
    <div class='fc-event'>My Event 5</div>
    <p>
      <input type='checkbox' id='drop-remove' />
      <label for='drop-remove'>remove after drop</label>
    </p>
  </div>

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
